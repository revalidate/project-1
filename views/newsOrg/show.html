<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bullshit-o-meter</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="../js/app.js"></script>
  </head>
  <body>
      <div class="container header-bg">

        <nav class="navbar" role="navigation">
          <div class="container">
              <div class="navbar-header">
                 <a class="navbar-brand navtext" href="/about">ABOUT</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                  <li><a class="navtext" href="/">HOME</a></li>
                  <li><a class="navtext" href="/newsorgs/new">CREATE</a></li>
                </ul>
              </div><!--/.nav-collapse -->
          </div>
        </nav>
      
        <div class="jumbotron">
          <div class="container">
            <h1>Bullshit-o-meter</h1>
            <h3>an independent platform that keeps news organizations accountable</h3>
          </div>
        </div>
      </div>
      <br>
      

      <div class="col-md-8 col-md-offset-2" id="oneNewsOrg">
        <div id="basicNews">
        <!-- HTML FOR EACH NEWS ORG IN APP.JS FUNCTION -->
        </div>

        <div class="row newsorg">
          <button class='btn-primary new-review'>add new review</button>          
          <h4>User Reviews</h4>
            <div class="rating">
              <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <br>
            
            <div id="allReviews">
              <div class="user-review"><b><u>Date</u></b></div>
              <div class="user-review"><b><u>Score</u></b></div>
              <div class="user-review"><b><u>Comment</u></b></div>
              <!-- HTML FOR EACH REVIEW IN APP.JS FUNCTION -->
            </div>

        </div>
      </div>

      <!-- begin reviewModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="reviewModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add New Review</h4>
          </div>
          <div class="modal-body">
            <fieldset class='form-horizontal'>

            <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="score">Score</label>
                <div class="col-md-4">
                <input id="score" name="score" type="number" placeholder="0-5" min="0" max="5" class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="comment">Comment</label>
                <div class="col-md-4">
                <input id="comment" name="comment" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveReview">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
